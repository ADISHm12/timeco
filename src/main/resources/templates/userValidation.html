<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000; /* Black background color */
      color: #fff; /* Text color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .otp-container {
      background-color: #fff; /* White background */
      padding: 20px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    h2 {
      color: #000; /* Heading color */
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #777; /* Subtext color */
      margin-bottom: 30px;
    }

    .otp-field {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .otp-input {
      width: 40px; /* Adjust width as needed */
      height: 40px; /* Adjust height as needed */
      font-size: 24px;
      text-align: center;
      margin: 0 5px; /* Adjust margin as needed */
      border: 2px solid #000; /* Black border */
      border-radius: 5px;
      color: #000; /* Black text color */
      outline: none;
    }

    .otp-input:focus {
      border-color: #333; /* Darker border on focus */
    }


    .submit-btn {
      background-color: #000; /* Black button background color */
      color: #fff; /* Button text color */
      font-size: 16px;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    /*.alert {*/
    /*  padding: 10px;*/
    /*  !*border: 1px solid #f00; !* Red border for alerts *!*!*/
    /*}*/

    .alert.alert-danger {
      /*background-color: #f8d7da; !* Red background color for danger alerts *!*/
      border-color: #f5c6cb; /* Red border color for danger alerts */
      color: #ff0018; /* Text color for danger alerts */
    }

    .submit-btn:hover {
      background-color: #333; /* Button background color on hover */
    }
    /* Custom input styles */
    .custom-input {
      width: 200px; /* Adjust the width as needed */
      height: 30px; /* Adjust the height as needed */
      font-size: 18px; /* Adjust the font size as needed */
    }


    .timer {
      font-size: 18px;
      color: #000; /* Timer text color */
    }
  </style>
</head>
<body>
<div class="otp-container">
  <h2>OTP Verification</h2>
  <p>Please enter the 6-digit OTP sent to your Email.</p>
  <form th:action="@{/registration/otpRegistrationValidation}"  method="post">
    <div th:if="${error}" class="alert alert-danger">
      <p th:text="${error}" class="alert alert-danger" ></p>
    </div>

    <div class="otp-field form-outline form-white mb-4">
      <input type="text" maxlength="6" class="form-control custom-input" name="otp" placeholder="Enter your otp" required/>
    </div>
    <button class="submit-btn" type="submit">
      Verify OTP
    </button>
  </form>
  <br>
  <form th:action="@{/registration/resendOTP}" method="get">
    <button class="submit-btn" id="resendBtn">
      Resend OTP
    </button>
  </form>

</div>

<script>
  // Countdown timer
  var timer = document.getElementById('timer');
  var timeLeft = 120; // 2 minutes in seconds

  function updateTimer() {
    var minutes = Math.floor(timeLeft / 60);
    var seconds = timeLeft % 60;
    timer.textContent = (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;

    if (timeLeft === 0) {
      // Handle timeout, e.g., show a message or disable the submit button
    } else {
      timeLeft--;
      setTimeout(updateTimer, 1000); // Update every second
    }
  }

  function moveToNextInput(input, nextInputName) {
    if (input.value.length === input.maxLength) {
      var nextInput = document.getElementsByName(nextInputName)[0];
      if (nextInput) {
        nextInput.focus();
      }
    }
  }

  updateTimer(); // Start the timer
</script>
</body>
</html>
