<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirmation</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .otp-container {
            background-color: #fff; /* White background */
            padding: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 480px;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        .login-container{
            background-color: #fff; /* White background */
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 50px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h2 {
            color: #000; /* Heading color */
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #777; /* Subtext color */
            margin-bottom: 30px;
        }

        .otp-field {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .otp-input {
            width: 40px; /* Adjust width as needed */
            height: 40px; /* Adjust height as needed */
            font-size: 24px;
            text-align: center;
            margin: 0 5px; /* Adjust margin as needed */
            border: 2px solid #000; /* Black border */
            border-radius: 5px;
            color: #000; /* Black text color */
            outline: none;

        }

        .otp-input:focus {
            border-color: #333; /* Darker border on focus */
        }


        .submit-btn {
            background-color: #00b1ff; /* Black button background color */
            color: #fff; /* Button text color */
            font-size: 16px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            width: 200px;
            transition: background-color 0.3s ease-in-out;
        }
        /*.alert {*/
        /*  padding: 10px;*/
        /*  !*border: 1px solid #f00; !* Red border for alerts *!*!*/
        /*}*/

        .alert.alert-danger {
            /*background-color: #f8d7da; !* Red background color for danger alerts *!*/
            border-color: #f5c6cb; /* Red border color for danger alerts */
            color: #ff0018; /* Text color for danger alerts */
        }

        .submit-btn:hover {
            background-color: #333; /* Button background color on hover */
        }
        /* Custom input styles */
        .custom-input {
            width: 200px; /* Adjust the width as needed */
            height: 30px; /* Adjust the height as needed */
            font-size: 18px; /* Adjust the font size as needed */
        }


        .timer {
            font-size: 18px;
            color: #000; /* Timer text color */
        }
        .timer{
            margin-top: 30px;
        }
        .container {
            margin-top: 50px;
        }

        .card {
            max-width: 400px;
            margin: 0 auto;
        }

        .card-body {
            text-align: center;
        }

        .otp-input {
            text-align: center;
        }

        .center-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        body {
            font-family: Arial, sans-serif;
            background: #fff; /* Black background color */
            color: #fff; /* Text color */
            display: flex;
            justify-content: center;
            /*align-items: center;*/
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="main-div" style="display: flex;flex-direction: column;">


    <div class="otp-container ">
        <div style="padding-top: 40px;padding-bottom: 30px">
            <img src="/assets/img/logo/logo.png" width="150" height="35">

        </div>
        <h2>Just one more step</h2>
        <p>Please enter the 6-digit code sent to your Email.</p>

        <form id="otpForm">
            <div class=" alert-danger">
                <p class=" alert-danger"></p>
            </div>
            <br>
            <div class="otp-field form-outline form-white mb-4">
                <input type="text" maxlength="6" class="form-control custom-input" name="otp" placeholder="Enter your otp" required/>
            </div>
            <button class="submit-btn" type="submit">
                Confirm
            </button>
        </form>
        <br>
        <form th:action="@{/main/resendResetOtp}" id="resend" method="get" style="display: none;">
            <button class="submit-btn" id="resendBtn">
                Resend OTP
            </button>
        </form>
        <div class="timer"><span id="countdown"></span>
        </div>
    </div>

    </div>
</div>

<!-- Include Bootstrap JS (Optional) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    let timerInterval;

    function startTimer(duration, display) {
        let timer = duration, minutes, seconds;
        timerInterval = setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                timer = duration;
                display.textContent = "00:00"; // Display 00:00 when the timer expires
                clearInterval(timerInterval); // Stop the timer
                resend.style.display = "block"; // Show the resend button
            }
        }, 1000);
    }

    // Set the timer duration (in seconds)
    const timerDuration = 60;

    // Start the timer when the page loads
    window.onload = function () {
        const display = document.querySelector("#countdown");
        startTimer(timerDuration, display);
    };
</script>
<script>
    document.querySelector("form").addEventListener("submit", function (event) {
        event.preventDefault();

        let formData = new FormData(this);
        let xhr = new XMLHttpRequest();

        xhr.open("POST", "/main/ResetOtpVerification", true);

        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Handle successful response
                    // For instance, display a success message or redirect the user
                    let response = JSON.parse(xhr.responseText);
                    if (response.message === "success") {
                        // Display success message or redirect the user
                        window.location.href = "/main/resetPassword";
                    }
                } else {
                    let response = JSON.parse(xhr.responseText);
                    if (response.message === "Incorrect OTP. Please try again.") {

                        let errorDiv = document.querySelector(".alert-danger");
                        errorDiv.textContent = response.message;
                        errorDiv.style.display = "block";
                    }
                }
            }
        };

        xhr.send(formData); // Send the form data via AJAX
    });
</script>
</body>
</html>
